kind: pipeline
name: default

steps:
- name: test
  image: maven:3-jdk-8
  commands:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - mvn test -B
- name: docker  
  image: plugins/docker
  settings:
    username: ${DOCKER_USERNAME}
    password: ${DOCKER_PASSWORD}
    repo: dokloud/swam-docker
    tags:
      - latest
